<template name="createTrip">

    <div class="well">
        
        <div class="container">
        <p>Create a new trip</p>

        <div class="row">
            <div id="leftPanel" class="span6">
                <form id="createTripForm">
                    <fieldset>
                        <input name="title" type="text" placeholder="Write your title here." class="input-xxlarge required">
                        <input name="startDate" placeholder="Click to add start date." type="text" class="required">
                        &nbsp;<input name="startTime" placeholder="Click to add start time." type="text" class="required">
                        <input name="endDate" placeholder="Click to add end date." type="text" >
                        &nbsp;<input name="endTime" placeholder="Click to add end time." type="text" class="required">
                        <input name="categories" type="text" placeholder="Start writing to add categories." class="input-xxlarge required">
                          
                    </fieldset> 
                </form>   
                     <div id="editor">
                            <textarea id="content" name="content" rows="10" class="editable input-xxlarge"></textarea>
                        </div>
            </div>
            <div id="rightPanel" class="span6"  >
                <div id="map" style="height: 330px; width: 550px"></div>
            </div>
        </div>


        <div >
            <div>
                <a id="createTripBtn" href="#" class="btn btn-primary create disabled">Create</a>
                <a href="#" class="btn cancel">Cancel</a> 
            </div>
            <div class="pull-right">
                <a href="#" class="toggle-map">Hide map</a>
            </div>           
        </div>            
        </div>


    </div>


</template>
